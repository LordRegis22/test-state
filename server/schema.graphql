type Query {
  color: Color
  test: Test
}

type Mutation {
  newBlue(testArgs: String): Color
  newRed: Color
}

type Subscription {
  updatedColor: UpdatedColorPayload
}

type UpdatedColorPayload {
  cssColor: String!
}

type Color {
  id: ID!
  cssColor: String!
}

type Test {
  message: String!
}
